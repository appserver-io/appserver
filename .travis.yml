language: php

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - if [[ "$TRAVIS_PHP_VERSION" < "7.0" ]]; then pecl install pthreads-2.0.10; fi
  - if [[ "$TRAVIS_PHP_VERSION" = "7.0" ]] || [[ "$TRAVIS_PHP_VERSION" > "7.0" ]]; then pecl install pthreads-3.1.6; fi
  - phpenv rehash
  - wget https://scrutinizer-ci.com/ocular.phar

env:
  global:
    - BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}

matrix:
  include:
    - os: linux
      dist: xenial
      php: 5.6
      env:
        - OS_FAMILY = linux
        - OS_DISTRO = debian
      services:
        - docker
      script:
        - mkdir -p build
        - composer install
        - vendor/bin/robo build
        - docker run --rm -v `pwd`:/build -w /build debian:9 bash -c "apt-get update && apt-get install -y ant git php && ant dependencies-init -f vendor/appserver-io-dist/debian/build.xml && ant local-build -Dbuild.number=$BUILD_NUMBER -Dtarget-os.major.version=9 -Dtarget-os.minor.version=9 -f vendor/appserver-io-dist/debian/build.xml && chmod -R 777 vendor/appserver-io-dist/debian/build"
        - mv vendor/appserver-io-dist/debian/build/* build/
        - echo "Prepared the following artefacts:"; ls -lh build/
    - os: linux
      dist: xenial
      language: php
      php: 7.0
  allow_failures:
    - php: 7.0
    - os: osx

deploy:
  provider: releases
  api_key:
    secure: "f+jhQLsDAThq+udO3b8kqd1KLYNNHtamlS9bUlArlyL16yv9ldQMFCvnb7HxZjBu0cwv4X0zBcCz1+J5uvFj3YhhULRKBjpvSg2+kWTT5EdcL0YBifAvgd6WQzWGH8tsBS6LExHFi5IibU+jsHP9E5kAwnW5z2M7KBn1uOsMeAw="
  file_glob: true
  file: "build/*"
  skip_cleanup: true
  on:
    branch: '1.1'
    repo: appserver-io/appserver

notifications:
  email: info@appserver.io
  webhooks: https://app.fossa.io/hooks/travisci
