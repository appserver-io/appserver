language: php

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - if [[ "$TRAVIS_PHP_VERSION" < "7.0" ]]; then pecl install pthreads-2.0.10; fi
  - if [[ "$TRAVIS_PHP_VERSION" = "7.0" ]] || [[ "$TRAVIS_PHP_VERSION" > "7.0" ]]; then pecl install pthreads-3.1.6; fi
  - phpenv rehash
  - wget https://scrutinizer-ci.com/ocular.phar

env:
  global:
    - BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}

matrix:
  include:
    - os: linux
      dist: xenial
      php: 5.6
      env:
        - OS_FAMILY = linux
        - OS_DISTRO = debian
        - OS_VERSION = 9
      services:
        - docker
      script:
        - mkdir -p build
        - composer install
        - vendor/bin/robo build
        - if [[ "$TRAVIS_TAG" ]]; then docker run --rm -v `pwd`:/build -w /build debian:9 bash -c "apt-get update && apt-get install -y ant git php && ant dependencies-init -f vendor/appserver-io-dist/debian/build.xml && ant local-build -Dbuild.number=$BUILD_NUMBER -Dtarget-os.major.version=9 -Dtarget-os.minor.version=9 -f vendor/appserver-io-dist/debian/build.xml && chmod -R 777 vendor/appserver-io-dist/debian/build"; fi
        - if [[ "$TRAVIS_TAG" ]]; then mv vendor/appserver-io-dist/debian/build/* build/; fi
        - if [[ "$TRAVIS_TAG" ]]; then echo "Prepared the following artefacts:"; ls -lh build/; fi
    - os: linux
      dist: bionic
      php: 5.6
      env:
        - OS_FAMILY = linux
        - OS_DISTRO = debian
        - OS_VERSION = 10
      services:
        - docker
      script:
        - mkdir -p build
        - composer install
        - vendor/bin/robo build
        - docker run --rm -v `pwd`:/build -w /build debian:10 bash -c "apt-get update && apt-get install -y ant git php && ant dependencies-init -f vendor/appserver-io-dist/debian/build.xml && ant local-build -Dbuild.number=$BUILD_NUMBER -Dtarget-os.major.version=10 -Dtarget-os.minor.version=2 -f vendor/appserver-io-dist/debian/build.xml && chmod -R 777 vendor/appserver-io-dist/debian/build"
        - mv vendor/appserver-io-dist/debian/build/* build/
        - echo "Prepared the following artefacts:"; ls -lh build/
    - os: linux
      dist: xenial
      language: php
      php: 7.0
  allow_failures:
    - php: 7.0
    - dist: bionic
    - os: osx

deploy:
  provider: releases
  api_key:
    secure: "fDjFJMc3Rt312Da6LpBgH4SK7JhCppgRJZYiqHu1zkjLlCUi10rougJuA3BL+c531Udb0Ko1bjGrcRZVHmg1Grtn8lDwKAfSGC8x7Dc1gC788gA9hAHVIJ95WVgUOfALWFQ1e3re9cUhlCrRz0Pc6ZxgOaI9Krg9TwaisuXu/Lg="
  file_glob: true
  file: "build/*"
  skip_cleanup: true
  on:
    tags: true
    branch: '1.1'
    repo: appserver-io/appserver

notifications:
  email: info@appserver.io
  webhooks: https://app.fossa.io/hooks/travisci
